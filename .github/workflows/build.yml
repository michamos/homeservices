name: Build resources

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: build ignition
        run: >
          docker run --interactive --rm
          --volume ${PWD}:/pwd quay.io/coreos/butane:release
          --pretty --strict /pwd/homeservices.bu > /pwd/homeservices.ign
      - name: Archive ignition file
        uses: actions/upload-artifact@v3
        with:
          name: homeservices-ignition
          path: homeservices.ign
